<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--用户保存数据并输出-->
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" th:href="@{/images/favicon-32x32.png}" type="image/png" />
	<!--plugins-->
	<link th:href="@{/plugins/simplebar/css/simplebar.css}" rel="stylesheet" />
	<link th:href="@{/plugins/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet" />
	<link th:href="@{/plugins/metismenu/css/metisMenu.min.css}" rel="stylesheet" />
	<link th:href="@{/plugins/datatable/css/dataTables.bootstrap5.min.css}" rel="stylesheet" />
	<!-- loader-->
	<link th:href="@{/css/pace.min.css}" rel="stylesheet" />
	<script th:src="@{/js/pace.min.js}"></script>
	<!-- Bootstrap CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link th:href="@{/css/app.css}" rel="stylesheet">
	<link th:href="@{/css/icons.css}" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" th:href="@{/css/dark-theme.css}" />
	<link rel="stylesheet" th:href="@{/css/semi-dark.css}" />
	<link rel="stylesheet" th:href="@{/css/header-colors.css}" />
	<title>二手车数据获取页</title>

	<style>
		.layui-form {
			margin-right: 30%;
		}

		.layui-form-label {
			width: 100px;
		}

		.layui-input-block {
			margin-left: 130px;
		}
	</style>

</head>

<body>
	<!--wrapper-->
	<div class="wrapper">
		<!--sidebar wrapper -->
		<div th:insert="~{layout/copyright :: copy_sideBar}"></div>
		<!--end sidebar wrapper -->

		<!--start header -->
		<div th:insert="~{layout/copyright :: copy_header}"></div>
		<!--end header -->

		<!--start page wrapper -->
		<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
				<!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">数据管理</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item">
									<a th:href="@{/index.html}"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">二手车信息管理</li>
							</ol>
						</nav>
					</div>
				</div>
				<!--end breadcrumb-->

				<h4 class="songStyle">“二手车之家”数据爬取</h4>

				<!--爬取所有数据-->
				<form th:action="@{/spider/getCars}" onsubmit="return check()">
					<div class="display_flex">
						<!--<input type="text" id="url" name="url" class="form-control" style="width: 800px" th:placeholder="在此输入需要爬取的页面地址..." />-->
						<h5 class="songStyle">爬取所有品牌二手车数据</h5>
						&nbsp;&nbsp;&nbsp;
						<button type="submit" class="btn btn-primary mb-3 mb-lg-0"><i class='bx bx-search'></i>解析并爬取</button>
					</div>
				</form>

				<hr />
				<h4 class="songStyle">单个品牌数据爬取</h4>

				<!--爬取一个页面的数据-->
				<form th:action="@{/spider/getOnePageCars}">
					<div class="display_flex">
						<select name="brand" id="brand" th:class="form-select" class="form-control" style="width: 200px;">
							<option value="">--请选择--</option>
							<option th:each="brand : ${pageUrlBrand}" th:value="${brand}">[[${brand}]]</option>
						</select>
						&nbsp;&nbsp;&nbsp;
						<button type="submit" class="btn btn-primary mb-3 mb-lg-0"><i class='bx bx-search'></i>解析并爬取</button>
					</div>
				</form>


				<!--	消息回显，如果msg消息不为空显示提示信息-->
				<p style="color: red" th:id="message" th:text="${msg}"></p>
			</div>
		</div>
		<!--end page wrapper -->

		<!--start overlay-->
		<div th:insert="~{layout/copyright :: copy_overlay}"></div>
		<!--end overlay-->

		<!--Start Back To Top Button-->
		<div th:insert="~{layout/copyright :: copy_back}"></div>
		<!--End Back To Top Button-->

		<!--start footer -->
		<div th:insert="~{layout/copyright :: copy_footer}"></div>
		<!--end footer -->
	</div>
	<!--end wrapper-->

	<!--start switcher-->
	<div th:insert="~{layout/copyright :: copy_switcher}"></div>
	<!--end switcher-->

	<!-- Bootstrap JS -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!--plugins-->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/plugins/simplebar/js/simplebar.min.js}"></script>
	<script th:src="@{/plugins/metismenu/js/metisMenu.min.js}"></script>
	<script th:src="@{/plugins/perfect-scrollbar/js/perfect-scrollbar.js}"></script>
	<script th:src="@{/plugins/datatable/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/plugins/datatable/js/dataTables.bootstrap5.min.js}"></script>
	<!--app JS-->
	<script th:src="@{/js/app.js}"></script>
	<script th:src="@{/js/echarts.min.js}"></script>

	<script>
		function check() {
			var url = document.getElementById("url").value;

			if (url === "") {
				alert("地址栏不能为空")
				return false;
			}
			return true;
		}

		// function check2() {
		// 	var urlOne = document.getElementById("urlOne").value;
		//
		// 	if (urlOne === "") {
		// 		alert("地址栏不能为空")
		// 		return false;
		// 	}
		// 	return true;
		// }
	</script>
</body>

</html>
